<!DOCTYPE html>
<div id="content"></div>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Letters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .letter {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }

        .letter.active {
            display: block;
        }
    </style>
</head>
<script>
    const d = new Date();
    const month = ["jan", "feb", "mar", "apr", "may", "jun", "jul", "aug", "sep", "oct", "nov", "dec"][d.getMonth()];
    fetch(`${month}${d.getDate()}.html`)
        .then(r => r.ok ? r.text() : "No content for today.")
        .then(t => document.getElementById('content').innerHTML = t)
        .catch(() => document.getElementById('content').innerHTML = "Error loading content.");
</script>
